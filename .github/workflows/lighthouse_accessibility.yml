name: Lighthouse CI accessibility tests
on: []

jobs:
  lighthouse:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
        shard: [1, 2]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8.15'
          architecture: 'x64'
      - uses: ./.github/actions/merge
      - name: Install Python deps
        run: |
          pip install --require-hashes --no-deps -r requirements.txt
          pip install --require-hashes --no-deps -r requirements_dev.txt
      - name: Install chrome
        if: startsWith(github.head_ref, 'update-changelog-for-release') == false
        run: python -m scripts.install_chrome_for_ci
      - name: Start dev-server
        run: |
          sudo make build
          sudo make run-devserver
      - name: Run Lighthouse accessibility checks shard
        if: startsWith(github.head_ref, 'update-changelog-for-release') == false
        run: |
          ../oppia_tools/node-16.13.0/bin/node ./core/tests/puppeteer/lighthouse_setup.js
          ../oppia_tools/node-16.13.0/bin/node ./node_modules/@lhci/cli/src/cli.js autorun --config=.lighthouserc-accessibility-${{ matrix.shard }}.js --max-old-space-size=4096
      - name: Report failure if failed on oppia/oppia develop branch
        if: ${{ failure() && github.event_name == 'push' && github.repository == 'oppia/oppia' && github.ref == 'refs/heads/develop'}}
        uses: ./.github/actions/send-webhook-notification
        with:
          message: "A Lighthouse test failed on the upstream develop branch."
          webhook-url: ${{ secrets.BUILD_FAILURE_ROOM_WEBHOOK_URL }}
