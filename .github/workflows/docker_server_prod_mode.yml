name: Docker Setup Test in prod mode
on:
  merge_group:
    types: [checks_requested]
  push:
    branches:
      - develop
      - release-*
  pull_request:
    branches:
      - develop
      - release-*

jobs:
  build:
    runs-on:  ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
    steps:
      - name: Checkout to the Oppia repository code
        uses: actions/checkout@v3

      - uses: ./.github/actions/merge

      - name: Build Images
        run: |
          echo ---Building Docker Images---
          docker compose build
          
      - name: Start Containers
        run: |
          echo ---Starting Containers in prod_mode---
          make run-devserver prod_env=true

      - name: Checking server reachability in prod mode
        run: |
          for i in {1..50}; do
            if curl -s http://localhost:8181/; then
              echo ---Dev-server (prod) is up---
              exit 0
            else
              echo ---Retrying in 3 mins---
              sleep 180
            fi
          done
          echo ---Dev-server is not started after all retries---
          exit 1
          
      - name: Stop Containers
        run: docker compose down
